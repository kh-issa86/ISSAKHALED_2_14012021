<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0492dac9e8.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</head>

<body>
    <div id="container">

        <!--header-->

        <header>
            <div id="logo">
                <img src="./Images/logo/Reservia.svg" alt=l ogo/>
            </div>
            <nav class="navbar">
                <a class="navbar-item" href="#accommodation">Hébergements</a>
                <a class="navbar-item" href="#activities">Activités</a>
                <a class="navbar-item" id="inscription" href="#">S'inscrire</a>
            </nav>
        </header>

        <!--search section-->
        <section id="search-bar">
            <div class="search-header">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
        </section>

        <div class="search">
            <span class="fas fa-map-marker-alt" id="marker"></span>
            <input class="search-input" type="search" name="Ville" placeholder="Marseille, France" />
            <button class="search-button">Rechercher</button>
        </div>
        </section>

        <!--filter section-->

        <div class="filterbar">


            <div class="filter-title">
                <span>Filtres</span>
            </div>

            <div class="filter-item">
                <span class="filter-icon fas fa-money-bill-wave">
                    </span>
                <span>Économique</span>
            </div>

            <div class="filter-item">
                <span class="filter-icon fas fa-child">
                </span>
                <span>Familial</span>
            </div>

            <div class="filter-item">
                <span class="filter-icon fas fa-heart"></span>
                <span>Romantique</span>
            </div>

            <div class="filter-item">
                <span class="filter-icon fas fa-dog"></span>
                <span>Animaux autorisés</span>
            </div>
            














        </div>
</body>

</html>

</html>
